<header class="main-header">
  <div class="container">
    <div class="row">
      <div class="top-nav">
        <a [routerLink]="['/']" class="logo">gifGenerator</a>
        <nav class="main-nav">
          <ul>
            <li
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
            >
              <a [routerLink]="['/']">Home</a></li>
            <li ngbDropdown class="drop-list" routerLinkActive="active">
              <a ngbDropdownToggle >Create a GIF</a>
              <div ngbDropdownMenu class="drop-block" aria-labelledby="dropdownBasic1">
                <button class="dropdown-item" [routerLink]="['/generator']">
                  <i class="fa fa-picture-o" aria-hidden="true"></i>
                  Picture to GIF
                </button>
                <button class="dropdown-item" [routerLink]="['/generator/video']">
                  <i class="fa fa-file-video-o" aria-hidden="true"></i>
                  Video to GIF
                </button>
                <button class="dropdown-item" [routerLink]="['/generator/webcam']">
                  <i class="fa fa-camera" aria-hidden="true"></i>
                  Webcam to GIF
                </button>
                <button class="dropdown-item" [routerLink]="['/upload-gif']">
                  <i class="fa fa-cloud-download" aria-hidden="true"></i>
                  Upload GIF
                </button>
              </div>
            </li>
            <li routerLinkActive="active"><a href="#">Popular GIFs</a></li>
          </ul>
        </nav>

        <div class="user-register">
            <div ngbDropdown class="drop-list" *ngIf="user">
              <a ngbDropdownToggle >{{user.name}}</a>
              <div ngbDropdownMenu class="drop-block" aria-labelledby="dropdownBasic1">
                <button class="dropdown-item">
                  <a [routerLink]="['/user']">My profile</a>
                </button>
                <button class="dropdown-item">
                  <a [routerLink]="['/admin']">Manage site</a>
                </button>
                <button class="dropdown-item" (click)="onLogout()">
                  Logout
                </button>
              </div>
            </div>

          <div class="not-user" *ngIf="!user">
            <a [routerLink]="['/auth/login']" class="singin">Log in </a>
            <span> or </span>
            <a [routerLink]="['/auth/registration']"  class="singin"> Sign up</a>
         </div>

        </div>
        <span class="open-slide">
    <button  class="con" (click)="openSlideMenu()">
      <div class="bar top"></div>
      <div class="bar middle"></div>
      <div class="bar bottom"></div>
    </button>
  </span>
      </div>
    </div>
  </div>
</header>
<div id="side-menu" class="side-nav">
  <button href="#" class="btn-close" (click)="closeSlideMenu()">&times;</button>
  <div *ngIf="!user">
    <a [routerLink]="['/auth/login']" class="side-singin">Log in </a>
    <a [routerLink]="['/auth/registration']"  class="side-singin"> Sign up</a>
  </div>

    <div ngbDropdown class="drop-list" *ngIf="user">
      <a ngbDropdownToggle >{{user.name}}</a>
      <div ngbDropdownMenu class="drop-block" aria-labelledby="dropdownBasic1">
        <button class="dropdown-item">
          <a [routerLink]="['/user']">My profile</a>
        </button>
        <button class="dropdown-item">
          <a [routerLink]="['/admin']">Manage site</a>
        </button>
        <button class="dropdown-item" (click)="onLogout()">
          <a> Logout</a>
        </button>
      </div>
    </div>

  <hr>
  <ul>
    <li
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
    >
      <a [routerLink]="['/']">Home</a></li>
    <li ngbDropdown class="drop-list" routerLinkActive="active">
      <a ngbDropdownToggle >Create a GIF</a>
      <div ngbDropdownMenu class="drop-block" aria-labelledby="dropdownBasic1">
        <button class="dropdown-item" [routerLink]="['/generator']">
          <i class="fa fa-picture-o" aria-hidden="true"></i>
          Picture to GIF
        </button>
        <button class="dropdown-item" [routerLink]="['/generator/video']">
          <i class="fa fa-file-video-o" aria-hidden="true"></i>
          Video to GIF
        </button>
        <button class="dropdown-item" [routerLink]="['/generator/webcam']">
          <i class="fa fa-camera" aria-hidden="true"></i>
          Webcam to GIF
        </button>
        <button class="dropdown-item" [routerLink]="['/upload-gif']">
          <i class="fa fa-cloud-download" aria-hidden="true"></i>
          Upload GIF
        </button>
      </div>
    </li>
    <li routerLinkActive="active"><a href="#">Popular GIFs</a></li>
  </ul>
</div>
<div class="home-content">
  <router-outlet></router-outlet>
</div>

<!--class add-overlay can stay on the bottom line-->
<div id="add-overlay" (click)="removeOverlay()"></div>
